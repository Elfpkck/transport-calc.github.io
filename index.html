    <div class="container">
        <div class="row">

                    <button class="btn btn-link btn-block btn-xs" data-toggle="collapse" data-target="#hide-me3"><div align="right">?</div></button>

                    <form role="form">
                        <b>Город:</b>
                        <div class="radio">

                         <label class="checkbox-inline">
                             <input type="radio" name="city" value="spb">

                        </div>
                        <div class="form-group">
                            <label for="trips">Количество поездок в месяц</label>
                            <input type="number" id="trips" class="form-control" min="0" data-bind="value:trips" placeholder="Введите количество поездок в месяц">

                    <h2><div id="target" align="center"></div></h2><br>

                          <br>
                        <form role="form" id="feedback_form" method="POST">

                                <label for="name">Ваше имя</label>

                            </div>
                            <div class="form-group">
                                <label for="email">Ваша электронная почта</label>
                                <input required type="email" class="form-control" id="email" name="Email" placeholder="Введите email">
                            </div>
                            <div class="form-group">
                                <label for="message">Текст сообщения</label>
                                <textarea required rows="15" class="form-control" id="message" name="Message" placeholder="Введите текст сообщения"></textarea>
                            </div>
                            <input type="text" name="_gotcha" style="display:none">
                            <button type="submit" class="btn btn-primary" value="Send">Отправить</button>
                        </form>
                        <script>
                            var feedback_form = document.getElementById('feedback_form');
                            feedback_form.setAttribute('action', 'https://formspree.io/' + 'sub.python' + '@' + 'gmail' + '.' + 'com');
                        </script>
                    </div>
